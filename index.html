<!DOCTYPE html>
<html lang="en">

                    <div class="lh-100">
                        <h1 class="mb-0 text-white lh-100">RSS Reader</h1>

            </div>

                    <div id="rss-item-template" class="rss-item text-muted py-2 border-top" style="display: block">
                        <div class="number">1</div>
                        <div class="details pb-3 mb-0 small lh-125 border-gray" >
                            <a class="readmore" target="_blank" href="{ link }"><h4 class="item-title" class="d-block text-gray-dark">{ title }</h4></a>
                            <p class="excerpt">{ excerpt }</p>
                            <a class="readmore published-date" target="_blank" href="{ link }">{ a few moments ago }</a>
                        </div>
                        <br class="clearfix clear" />
                    </div>

                </div>
