<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Challenge accepted: Multipurpose Feed Reader</title>
        
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link 
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"> 
        <link 
            rel="stylesheet" 
            href="./assets/style.css" />
        
        <!-- Script(s) are loaded with `defer` method instead of placing it in the bottom. 
            So that it's loaded asynchronously but the invocation happens when the HTML document has been parsed -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
            defer></script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" 
            defer></script>
        <script 
            src="./assets/script.js" 
            defer></script>
    </head>


    <body class="">

        <!-- Header begin -->
        <header class="container-fluid align-items-center ">
            <div class="row ">
                <div class="col">
                    <img class="mr-3" src="https://www.blogsmithmedia.com/www.engadget.com/media/feedlogo.gif?cachebust=true" alt="" width="48" height="48">
                    <div class="d-flex w-100 flex-row lh-100">
                        <h1 id="page-title" class="mb-0 lh-100">FeedReader.</h1>
                        <div class="ml-5 pt-2">
                            <button id="add-new-feed" class="btn btn-primary rounded">Add Feed</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </header>
        

        <main class="container-fluid" role="main">

            <div id="feed-reader-container" class="row justify-content-md-center mt-3">
                
                <!-- FeedReader container begin -->
                <div id="rss-items-container1" class="rss-items-container col-12 col-md-6 col-xl-4 mt-1" style="display: none">

                    <!-- Create New FeedReader template -->
                    <div id="new-feedreader" class="new-feedreader text-muted py-2" >
                        <h4 class="pb-2 mb-2">Add New Feed</h4>
                        <form action="#" method="GET">
                            <div class="form-group">
                                <label for="feed-url">Feed URL</label>   
                                <input id="feed-url" class="form-control" name="feed-url" type="text" placeholder="e.g: https://www.theonion.com/rss" aria-describedby="emailHelp" >
                                <small id="emailHelp" class="form-text text-muted">Must be valid Feed url (rss/xml). <!-- , example: https://www.theonion.com/rss or https://www.aljazeera.com/xml/rss/all.xml  --></small>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <a id="cancel-feed" class="btn btn-outline-secondary btn-block" href="#cancel-feed">Cancel</a>
                                </div>
                                <div class="col">
                                    <input id="load-feed" class="btn btn-primary btn-block" type="submit" value="Load feed">
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    
                    <!-- Feed Title (heading) template -->
                    <h3 id="rss-item-heading" class="rss-item-heading pb-2">
                        {Feed Title}
                    </h3>

                    <!-- FeedReader single entry template -->
                    <div id="rss-item-template" class="rss-item py-3 text-muted border-bottom" >
                        <a href="#" class="readmore flex-column align-items-start" target="_blank">

                            <div class="number"> 1 </div>

                            <div class="details mb-0 small lh-125 border-gray" >
                                <h4 class="item-title" class="d-block text-gray-dark">{ title }</h4>
                                <p class="excerpt d-none d-xl-block">{ excerpt }</p>
                                <div class="small-detail">
                                    <span class="published-date"> a few moments ago </span>
                                    <span class="author"></span>
                                </div>
                            </div>
                        </a>

                    </div>

                    <!-- Loading feed template -->
                    <div id="loading-feed" class="text-center">
                        <span class="loading-icon feed-status-icon">üåè</span>
                        <h5 class="">Loading feed</h5>
                    </div>
                    
                    <!-- Error loading feed template -->
                    <div id="error-feed" class="text-center">
                        <span class="feed-status-icon">‚ö°Ô∏èü§ñ‚ö°Ô∏è</span>
                        <h5 class="">Error loading feed</h5>
                        <input class="close-feed btn btn-outline-primary" type="submit" value="close">
                    </div>

                </div>


            </div>
        </main>
    </body>
</html>
